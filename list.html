<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <style>
    html{
        font-family: "jost",sans-serif;
        background-color: blanchedalmond;
    }
    h1{
        font-weight:bold;
    }
    li{
        text-transform: capitalize;
    }
    </style>
</head>
<body>
<h1>html list tag</h1>
    <ul style="list-style-type: circle">
        <li>
            apple
        </li>
        <li>
            banana
        </li>
        <li>
            pears
        </li>
        <ol style="list-style-type: lower-alpha;">
       <li>apple</li>
       <li>banana</li>
       <li>pears</li>
        </ol>
        <br>  
        <ol start="4">
            <li>apple</li>
            <li>banana</li>
            <li>pears</li>
             </ol>

        
    </ul>
    <br>
    <ul>
        <li>fruit</li>
        <ol>
            <li>banana</li>
            <li>apple
                <ul>
                    <li>green </li>
                    <li>red</li>
                </ul> 
            </li>
             
            <li>pears</li>
        </ol>
        <li>vegitablem</li>
        <li>meat</li>
    </ul>
    <br>
  <ul style="list-style: none;display: flex; gap:12px;"> 
    <li><a href="@">subscribe</a></li>
    <li>contact</li>
    <li>service</li>
    <li>g-mail</li>
    <li>copyright</li></ul>

</body>
</html>
